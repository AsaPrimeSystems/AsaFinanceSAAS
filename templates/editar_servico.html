{% extends "base.html" %}

{% block title %}Editar Serviço - Sistema de Gestão Financeira{% endblock %}

{% block page_title %}Editar Serviço{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-edit me-2"></i>Editar Serviço
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Serviço *</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ servico.nome }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço *</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" value="{{ servico.preco }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ servico.descricao or '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('servicos') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Validação do formulário
    document.querySelector('form').addEventListener('submit', function(e) {
        const preco = parseFloat(document.getElementById('preco').value);
        
        if (preco <= 0) {
            e.preventDefault();
            alert('O preço deve ser maior que zero.');
            return false;
        }
    });

    // Máscara para valores monetários
    document.querySelector('input[name="preco"]').addEventListener('input', function() {
        let value = this.value;
        if (value && !isNaN(value)) {
            this.value = parseFloat(value).toFixed(2);
        }
    });
</script>
{% endblock %}
