{% extends "base.html" %}

{% block title %}Meu Perfil - Sistema de Gestão Financeira{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-user-edit"></i> Alterar Dados</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone if usuario.telefone else '' }}" placeholder="(00) 00000-0000">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tipo_empresa" class="form-label">Tipo de Empresa</label>
                                    <select class="form-control" id="tipo_empresa" name="tipo_empresa" required>
                                        <option value="servicos" {% if usuario.empresa and usuario.empresa.tipo_empresa == 'servicos' %}selected{% endif %}>Serviços</option>
                                        <option value="comercio" {% if usuario.empresa and usuario.empresa.tipo_empresa == 'comercio' %}selected{% endif %}>Comércio</option>
                                        <option value="industria" {% if usuario.empresa and usuario.empresa.tipo_empresa == 'industria' %}selected{% endif %}>Indústria</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Salvar Alterações
                                </button>
                                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
