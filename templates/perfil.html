{% extends "base.html" %}

{% block title %}Meu Perfil - Sistema de Gestão Financeira{% endblock %}

{% block page_title %}Perfil{% endblock %}

{% block content %}
<div class="modern-panel">
    <div class="modern-panel-header">
        <h5 class="modern-panel-title">
            <i class="fas fa-user-edit"></i> Alterar Dados
        </h5>
    </div>

    <div style="background:#fff; border: 1px solid #e2e8f0; border-top: none; border-radius: 0 0 10px 10px; padding: 24px;">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone if usuario.telefone else '' }}" placeholder="(00) 00000-0000">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo_empresa" class="form-label">Tipo de Empresa</label>
                        <select class="form-control" id="tipo_empresa" name="tipo_empresa" required>
                            <option value="servicos" {% if usuario.empresa and usuario.empresa.tipo_empresa == 'servicos' %}selected{% endif %}>Serviços</option>
                            <option value="comercio" {% if usuario.empresa and usuario.empresa.tipo_empresa == 'comercio' %}selected{% endif %}>Comércio</option>
                            <option value="industria" {% if usuario.empresa and usuario.empresa.tipo_empresa == 'industria' %}selected{% endif %}>Indústria</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2 mt-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Salvar Alterações
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
